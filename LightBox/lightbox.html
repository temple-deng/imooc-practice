<!DOCTYPE html>
<html lang='en'>
<head>
	<title>LightBox插件开发</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="lightbox.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="lightbox.js"></script>
</head>
<body>


	<h1>1组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" data-group="group-1" data-id="hehe1" data-caption="xixi1" src="images/1-1.jpg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" data-group="group-1" data-id="hehe2" data-caption="xixi2" src="images/1-2.jpg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" data-group="group-1" data-id="hehe3" data-caption="xixi3" src="images/1-3.jpg" width="100" height="100">
	</div>

	<h1>2组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" data-group="group-2" data-id="1hehe1" data-caption="1xixi1" src="images/2-1.jpg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-2.jpg" data-group="group-2" data-id="2hehe2" data-caption="2xixi2" src="images/2-2.jpg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-3.jpg" data-group="group-2" data-id="3hehe3" data-caption="3xixi3" src="images/2-3.jpg" width="100" height="100">
	</div>
	

	<script type="text/javascript">
		$(function(){
			var lightbox = new LightBox();
		})
	</script>
</body>
</html>
